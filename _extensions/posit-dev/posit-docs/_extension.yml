title: posit-docs
author: Ashley Henry, David Aja, Aron Atkins
version: 4.0.2
quarto-required: ">=1.3.340"
contributes:
  project:
    project:
      type: website
    website:
      favicon: "assets/images/favicon.svg"
      bread-crumbs: true
      navbar:
        pinned: true
        logo: "assets/images/posit-icon-fullcolor.svg"
        logo-alt: "Posit Documentation"
        right:
          - icon: "list"
            aria-label: 'Drop-down menu for additional Posit resources'
            menu:
              - text: "docs.posit.co"
                href: "https://docs.posit.co"
              - text: "Posit Support"
                href: "https://support.posit.co/hc/en-us/"
      search:
        copy-button: true
        show-item-context: true
    format:
      html:
        theme:
          light: [theme.scss]
          dark: [theme-dark.scss]
        link-external-icon: true
        link-external-newwindow: true
        toc: true
        toc-expand: true
        include-after-body:
          - text: |
              <script defer data-domain="positron.posit.co" src="https://plausible.io/js/script.js"></script>
